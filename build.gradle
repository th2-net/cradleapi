plugins {
    id "com.exactpro.th2.gradle.base" version "0.2.1"
    id "com.exactpro.th2.gradle.publish" version "0.2.1"
}

th2JavaRelease {
    targetJavaVersion.set(JavaVersion.VERSION_11)
}

allprojects {
    version = release_version
    group = 'com.exactpro.th2'
}

subprojects {
    apply plugin: 'java-library'
    apply plugin: 'maven-publish'

    repositories {
        mavenCentral()
        maven {
            name 'Sonatype_snapshots'
            url 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
        }

        maven {
            name 'Sonatype_releases'
            url 'https://s01.oss.sonatype.org/content/repositories/releases/'
        }
        configurations.configureEach {
            resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
            resolutionStrategy.cacheDynamicVersionsFor 0, 'seconds'
        }
    }

    compileJava.options.debugOptions.debugLevel = 'source,lines,vars' // Include debug information

    dependencies {
        implementation 'io.prometheus:simpleclient_dropwizard:0.16.0'
    }
}